{%extends 'master.html' %} {% block title %} Apply for a Loan {% endblock %} {%
load static %} {% block content %}
<h1>Apply for a Loan</h1>
<p>Fill out the form below to apply for a new loan.</p>
<form method="post" action="{% url 'loans:apply_loan' %}">
  {% csrf_token %}
  <div class="form-group">
    <label for="amount">Loan Amount:</label>
    <input
      type="number"
      name="amount"
      id="amount"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="interest_rate">Interest Rate (%):</label>
    <input
      type="number"
      name="interest_rate"
      id="interest_rate"
      class="form-control"
      step="0.01"
      required
    />
  </div>
  <div class="form-group">
    <label for="term_months">Term (Months):</label>
    <input
      type="number"
      name="term_months"
      id="term_months"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="purpose">Purpose of Loan:</label>
    <textarea
      name="purpose"
      id="purpose"
      class="form-control"
      rows="4"
      required
    ></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit Application</button>
</form>
<p class="mt-3"><a href="{% url 'loans:loan_list' %}">Back to Loan List</a></p>
{% endblock %}
